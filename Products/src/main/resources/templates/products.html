<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
  <style>
        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
<table>
  <thead>
    <tr>
      <th>Product Id</th>
      <th>Product Name</th>
      <th>Supplier Id</th>
      <th>Category Id</th>
      <th>Unit Price</th>
    </tr>
  </thead>

  <tr th:each="product: ${products}">
    <td th:text="${product.productId}"></td>
    <td th:text="${product.productName}"></td>
    <td th:text="${product.supplierId}"></td>
    <td th:text="${product.categories.categoryId}"></td>
    <td th:text="${product.unitPrice}"></td>
  </tr>
  <tbody>

  </tbody>
</table>
</body>
</html>
